<div class="container">
    <h2 class="text-center mt-5 mb-3">Users List</h2>

    <div class="card">
        <div class="card-header">
            <a routerLink="/users/new" class="btn btn-primary mb-3">Add User</a>
        </div>
        <div class="card-body">

        <div class="table-responsive">

            <mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource"
               matSort matSortActive="id_user" matSortDirection="asc" matSortDisableClear>             

                <ng-container matColumnDef="idUser">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
                    <mat-cell *matCellDef="let lstUsers">{{lstUsers.idUser}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                    <mat-cell class="userName-cell"
                            *matCellDef="let lstUsers">{{lstUsers.userName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="password">
                    <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
                    <mat-cell class="password-cell"
                            *matCellDef="let lstUsers">{{lstUsers.password}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let lstUsers">
                    <a [routerLink]="['/users/edit', lstUsers.id_user]">{{lstUsers.userName}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let lstPersons">
                    <button mat-icon-button color="warn" (click)="deletePerson(lstPersons.id_person)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                
            </mat-table>

        </div>

        @if (totalItems>10) {
            <mat-paginator [length]="totalItems" [pageSize]="pageSize"
                           [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
        }

        </div>
    </div>
</div>
