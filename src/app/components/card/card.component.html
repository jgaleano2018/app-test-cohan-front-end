<mat-card class="card">
    <mat-card-header>
        <mat-icon>{{ icon }}</mat-icon>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="route">Open</button>
    </mat-card-actions>
</mat-card>
